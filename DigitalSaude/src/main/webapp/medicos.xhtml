<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Medicos</title>
</h:head>
<h:body>
	<h:form id="menu">
		<p:menubar>
			<p:menuitem value="Pacientes" action="paciente.xhtml" />
			<p:menuitem value="Medicos" action="medicos.xhtml" />
		</p:menubar>
	</h:form>
	<h:form id="formdados">
		<h:messages showDetail="true" showSumary="false" id="msg" />
		<h:panelGrid columns="2">
			<h:outputLabel>Nome Completo</h:outputLabel>
			<p:inputText requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.nomeCompleto}" />
			<h:outputLabel>Data de Nascimento</h:outputLabel>
			<p:datePicker requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.dataNascimento}" />
			<h:outputLabel>CPF</h:outputLabel>
			<p:inputText requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.cpf}" />
			<h:outputLabel>Genero</h:outputLabel>
			<p:inputText requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.genero}" />

			<h:outputLabel>Email</h:outputLabel>
			<p:inputText requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.email}" />
			<h:outputLabel>Senha</h:outputLabel>
			<p:inputText requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.senha}" />
			<h:outputLabel>Telefone</h:outputLabel>
			<p:inputText requiredMessage="Campo Obrigatório!"
				value="#{medicoManagedBean.medicos.telefone}" />
		</h:panelGrid>
		<p:commandButton value="Salvar" action="#{medicoManagedBean.salvar}" />
	</h:form>
	<h:form id="formconsultar">
		<p:panel header="Consultar Medico">
			<p:panelGrid columns="3">
				<h:outputLabel value="Digite um nome:" />
				<p:inputText value="#{medicoManagedBean.pesquisa}" />
				<p:commandButton value="Buscar Medico"
					action="#{medicoManagedBean.pesquisar}" />
			</p:panelGrid>
		</p:panel>
	</h:form>
	<h:form>
		<p:dataTable var="x" value="#{medicoManagedBean.list}"
			filteredValue="#{pacienteManagedBean.list}" rowKey="#{x.id}">
			<p:column headerText="Nome Completo" sortBy="#{x.nomeCompleto}"
				filterBy="#{x.nomeCompleto}" filterMatchMode="contains">
				<h:outputText value="#{x.nomeCompleto}" />
			</p:column>
			<p:column headerText="Email" sortBy="#{x.email}"
				filterBy="#{x.email}" filterMatchMode="contains">
				<h:outputText value="#{x.email}" />
			</p:column>
			<p:column headerText="Data de Nascimento"
				sortBy="#{x.dataNascimento}" filterBy="#{x.dataNascimento}"
				filterMatchMode="contains">
				<h:outputText value="#{x.dataNascimento}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
